        rootCategoryCode: 'discipline_courses'
        page: 0
        size: 2
        hot: false
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.empty", false]
        - ge: ["content.numberOfElements", 2]
        - eq: ["content.content.0.educationName", "深圳信息职业技术学院"]
        - eq: ["content.content.1.educationName", "深圳职业技术学院"]
