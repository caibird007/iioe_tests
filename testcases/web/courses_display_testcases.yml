-
    name: "课程页:页面顶部类目列表(中文)" 
    api: api/web/category_list.yml
    variables:
        page: 0
        size: 2
        lang: 'zh-CN'
    validate:
        - eq: ["status_code", 200]
        - eq: ["content.0.code", "discipline_courses"]
        - eq: ["content.1.code", "tvet-related_courses"]
        - eq: ["content.2.code", "professional_development_courses"]
        - eq: ["content.0.name", "学科课程"]
