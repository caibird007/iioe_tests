name: /api/account
base_url: ${ENV(baseurl)}
variables:
    token: ${ENV(token)}
request:
    url: /api/account
    headers:
        Authorization: $token
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:76.0) Gecko/20100101 Firefox/76.0
    method: GET
validate:
    - eq:
        - status_code
        - 200

