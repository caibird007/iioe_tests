#查找学科课程，职业教育课程，教师教育课程接口
#顶部搜索会用到
#课程中心首会用到
name: /api/courses/search
base_url: ${ENV(baseurl)}
variables:
    token: ${ENV(token)}
    rootCategoryCode: ''
    #rootCategoryCode: 'discipline_courses' #tvet-related_courses,professional_development_courses
    size: 12
    name: 
    page: 0
    hot: true
    languageCode: 'cn' #cn,en,fr
    lang: "zh-CN"
request:
    url: /api/courses/search
    method: GET
    headers:
        Content-Type: "application/json"
        Accept-Language: $lang
        accept: "*/*"
        Authorization: $token
    params:
        size: $size
        name: $name
        rootCategoryCode: $rootCategoryCode
        languageCode: $languageCode
        page: $page
        hot: $hot
validate:
    - eq: ["status_code", 200]
    - ge: ["content.totalElements",0]
    - ge: ["content.totalPages",0]
    - eq:
        - headers.Content-Type
        - application/json;charset=UTF-8
    - eq:
        - content.first
        - true

